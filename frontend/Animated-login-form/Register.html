<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Register</h2>
            <form action="http://localhost:3000/admin" method="post" >

                <div class="input_box">
                    <input type="text" id="username" name="username" class="name" required>
                    <label for="username">Username</label>
                </div>

                <div class="input_box">
                    <input type="text" id="password" name="password" class="password" required>
                    <label for="password">Password</label>
                    <div class="password_checkbox"><input type="checkbox"><p>Show Password</p></div>
                </div>
                <button class="signup_button" type="submit">Create Account</button>
                <div class="login_link"><a href="login.html">Already have an Account ?</a></div>
            </form>
        </div>
    </div>
</body>
</html>
